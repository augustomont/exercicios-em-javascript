<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
</head>
<body>
    <h1>Mini Maquina de somar</h1>
    <input type="number" name="n1" id="txt1"> +
    <input type="number" name="n2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado...</div>

    <script>
            
        let txt1 = document.querySelector('input#txt1')
        let txt2 = document.querySelector('input#txt2')

        function somar(){
            let n1 = Number(txt1.value)
            let n2 = Number(txt2.value)
            let res = document.querySelector('div#res')
            let n3 = n1+n2
            res.innerHTML = `O resultado Ã© ${n3.toFixed(2)}`
        }
    </script>

</body>
</html>
