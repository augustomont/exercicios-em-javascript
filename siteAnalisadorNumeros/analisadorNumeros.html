<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="" id="numtxt" onkeydown="adcionar()"><input type="button" value="Adcionar" onclick="adcionar()">
            <br><select name="" id="seletor" size="5"></select>
            <br><input type="button" value="Analizar" onclick="analizar()">
        </div>
        <div id="resultado">Analisando...</div>
    </section>
    <footer>&copy;augusto</footer>
    <script src="script.js"></script>
</body>
</html>
