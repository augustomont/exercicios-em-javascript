<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá</h1>
    <p>Fale aqui</p>
    <script>
        let nome = window.prompt('Digite aqui seu nome')
        window.alert('Olá '+nome) 
        let n1 =Number(window.prompt('Digite um numero')).toFixed(2)
        let n2 = Number(window.prompt('Digite outro')).toFixed(2)
        let n3 =Number(n1)+Number(n2)
        document.write(`${nome} , seu nome tem ${nome.length} letras<br>`)
        document.write(`A soma entre ${n1} e ${n2} é ${n3}`).toFixed(2)
        
    </script>
</body>
</html>
